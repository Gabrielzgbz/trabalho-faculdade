<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="logo">
            <a href="index.html">MunchDelivery</a>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Início</a></li>

                <li><a href="meus_pedidos.html">Meus Pedidos</a></li>
                <li><a href="index.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <h2>Editar Perfil</h2>
        <form id="editProfileForm">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuário" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Digite seu telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="Digite seu endereço" required>

            <button type="submit">Salvar Alterações</button>
        </form>
    </section>

    <footer>
        <div class="MunchDelivery">
            <p>&copy; 2024 MunchDelivery</p>
        </div>
    </footer>
